
tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Inna Kushnir'
          phoneNumber:
            description: "Contact`s phone"
            type: number
            example: 333 444 55 77
          email:
            description: "Contact`s email"
            type: string
            example: Inna_Kushnir@gmail.com
          isFavourite:
            description: "Whether is contact in favorites"
            type: boolean
            example: false
          contactType:
            description: "Contact phone type"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact`s user id"
            type: string
            example: 670a9443cc29154fc3508ead
          photo:
            description: "Contact`s photo"
            type: string
            format: binary


responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/contacts/401.yaml'

