tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Resets the user's password using a valid reset JWT token and the new password
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description:  The JWT token used for password reset.
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzBhOTQ0M2NjMjkxNTRmYzM1MDhlYWQiLCJlbWFpbCI6IjM3MTU3NzcwMDBpQGdtYWlsLmNvbSIsImlhdCI6MTcyODgzODg1OCwiZXhwIjoxNzI4ODM5NzU4fQ.2I58HNivLXJ95WInmfOEp_cE4W4gB0ruj0-KAcfYmk8
          password:
            description: The new password for the user
            type: string
responses:
  '200':
    description: Password has been successfully reset!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
            data:
              type: object
              properties: {}

  '401':
    $ref: '../../../components/responses/auth/401.yaml'
  '404':
    $ref: '../../../components/responses/auth/404.yaml'
