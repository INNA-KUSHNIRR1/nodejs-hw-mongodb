tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Registers a new user and returns the user data'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Max Mako'
          email:
            description: "User`s email"
            type: string
            example: Inna_Kushnir@gmail.com
          password:
            description: "User`s password"
            type: string



responses:
  '201':
    description: Register a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: "Successfully registered a user!"
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/auth/401.yaml'
  '409':
    $ref: '../../../components/responses/auth/409.yaml'
