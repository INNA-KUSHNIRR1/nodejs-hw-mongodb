tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: 'Sends an email containing a link to reset the password to the specified email address.'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: The email address to which the reset password link will be sent.
            type: string
            example: Inna_Kushnir@gmail.com
responses:
  '200':
    description: The reset password email has been successfully sent.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Reset password email has been successfully sent!"
            data:
              type: object
              properties: {}
  '404':
    $ref: '../../../components/responses/auth/404.yaml'
